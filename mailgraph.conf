Alias /mailgraph /home/services/httpd/html/mailgraph
<Directory /home/services/httpd/html/mailgraph>
#for execute CGI files
Options ExecCGI
AddHandler cgi-script .cgi

AllowOverride AuthConfig Limit

#setting expiration pngfiles
#make sure if Expires mod is enabled
ExpiresActive On
ExpiresByType image/png M5
</Directory>
